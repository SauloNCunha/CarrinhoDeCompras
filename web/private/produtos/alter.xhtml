<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Carrinho de Compras - Alteração</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Produtos</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h:outputLabel for="basic" value="Descrição:" />
                    <p:inputText id="descricao" placeholder="Descrição"
                                 value="#{produtoMB.produto.descricao}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
                <div class="ui-g-5">
                    <h:outputLabel for="basic" value="Quantidade:" />
                    <p:inputText id="quantidade" placeholder="Quantidade"
                                 value="#{produtoMB.produto.quantidade}"
                                 style="width: 95%;"/>                    
                </div>
                <div class="ui-g-5">
                     <h:outputLabel for="basic" value="Valor:" />
                    <p:inputText id="precoVenda" placeholder="PreçoVenda"
                                 value="#{produtoMB.produto.preco}"
                                 style="width: 95%;"/>
                </div>
                
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{produtoMB.alterar(prod)}"
                                 style="width: 150px; margin-right: 20px;"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{produtoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
<style type="text/css">
    .column {
        font-weight: bold;
    }
</style>
